version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tribrid-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tribrid_rag}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Store DB data outside the repo by default:
      #   ../tribrid-rag-db/postgres
      # Override with TRIBRID_DB_DIR=/absolute/path/to/tribrid-rag-db
      - ${TRIBRID_DB_DIR:-../tribrid-rag-db}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: tribrid-postgres-exporter
    environment:
      # Prometheus exporter expects a Postgres DSN.
      # Use the same defaults as the postgres service.
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tribrid_rag}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy

  neo4j:
    # Use Community by default; override for Enterprise multi-database:
    #   NEO4J_IMAGE=neo4j:5.26.20-enterprise
    #   NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    image: ${NEO4J_IMAGE:-neo4j:5.26.20-community}
    container_name: tribrid-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      # Required for Enterprise. Safe to set even when using Community.
      NEO4J_ACCEPT_LICENSE_AGREEMENT: ${NEO4J_ACCEPT_LICENSE_AGREEMENT:-yes}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      # Neo4j memory (important for large corpora). Defaults are conservative.
      # Tune via env if needed:
      #   NEO4J_HEAP_MAX=8G
      #   NEO4J_HEAP_INIT=4G
      #   NEO4J_PAGECACHE=4G
      NEO4J_server_memory_heap_initial__size: ${NEO4J_HEAP_INIT:-2G}
      NEO4J_server_memory_heap_max__size: ${NEO4J_HEAP_MAX:-4G}
      NEO4J_server_memory_pagecache_size: ${NEO4J_PAGECACHE:-2G}
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      # Store DB data outside the repo by default:
      #   ../tribrid-rag-db/neo4j/{data,logs}
      # Override with TRIBRID_DB_DIR=/absolute/path/to/tribrid-rag-db
      - ${TRIBRID_DB_DIR:-../tribrid-rag-db}/neo4j/data:/data
      - ${TRIBRID_DB_DIR:-../tribrid-rag-db}/neo4j/logs:/logs
    healthcheck:
      # The Neo4j image does not ship with curl; prefer cypher-shell.
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD:-password} 'RETURN 1 AS ok;' >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 5

  grafana:
    image: grafana/grafana-oss:10.0.0
    container_name: tribrid-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      # Allow embedding Grafana in an <iframe> (Grafana tab).
      GF_SECURITY_ALLOW_EMBEDDING: "true"
      # Anonymous auth for out-of-the-box, per-user-login-free embedding.
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      # Consistent dark mode in embeds.
      GF_USERS_DEFAULT_THEME: dark
      # Required for cross-origin iframe cookies in some browsers.
      GF_SECURITY_COOKIE_SAMESITE: disabled
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: tribrid-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - postgres-exporter
    extra_hosts:
      - "host.docker.internal:host-gateway"

  loki:
    image: grafana/loki:latest
    container_name: tribrid-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: tribrid-promtail
    restart: unless-stopped
    volumes:
      - ./infra/promtail-config.yml:/etc/promtail/config.yml:ro
      # Docker container logs (works across platforms with Docker Desktop).
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Optional: allow tailing host logs on Linux (best-effort; harmless if empty).
      - /var/log:/var/log:ro
      # Optional: app data logs if present.
      - ./data:/app/data:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tribrid-api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - NEO4J_URI=bolt://neo4j:7687
    env_file:
      - .env
    ports:
      - "${SERVER_PORT:-8000}:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grafana_data:
  prometheus_data:
  loki_data:

networks:
  default:
    name: tribrid-network
