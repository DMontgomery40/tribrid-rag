site_name: TriBridRAG Docs
site_description: Tri-Brid Retrieval-Augmented Generation combining Vector, Sparse, and Graph search
site_url: https://dmontgomery40.github.io/tribrid-rag/
repo_url: https://github.com/DMontgomery40/tribrid-rag
repo_name: DMontgomery40/tribrid-rag
copyright: Copyright &copy; 2025 TriBridRAG
docs_dir: mkdocs/docs

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight
  icon:
    logo: material/vector-combine
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DMontgomery40/tribrid-rag

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Retrieval: retrieval/overview.md
  - Configuration: configuration.md
  - API: api.md
  - Indexing: indexing.md
  - Deployment: deploy.md
  - Glossary: glossary.md
