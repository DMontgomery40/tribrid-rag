site_name: TriBridRAG Docs
site_description: Tri-Brid Retrieval-Augmented Generation combining Vector, Sparse, and Graph search
site_url: https://dmontgomery40.github.io/tribrid-rag/
repo_url: https://github.com/DMontgomery40/tribrid-rag
repo_name: DMontgomery40/tribrid-rag
edit_uri: edit/main/mkdocs/docs/
copyright: Copyright &copy; 2025 TriBridRAG
docs_dir: mkdocs/docs

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - search.share
  icon:
    logo: material/vector-combine
    repo: fontawesome/brands/github
    admonition:
      note: material/note-text
      info: material/information
      tip: material/lightbulb
      success: material/check-circle
      warning: material/alert
      danger: material/alert-circle

plugins:
  - search
  - mike
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
      strict: false
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DMontgomery40/tribrid-rag
  version:
    provider: mike
    default: latest

extra_javascript:
  - https://unpkg.com/mermaid@11/dist/mermaid.min.js
  - assets/js/mermaid-init.js

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture.md
      - Health & metrics: architecture/health-metrics.md
  - Retrieval:
      - Overview: retrieval/overview.md
  - Indexing: indexing.md
  - Database: database.md
  - Models: models.md
  - Frontend: frontend.md
  - Configuration: configuration.md
  - API: api.md
  - Operations: operations.md
  - Deployment: deployment.md
  - Security: security.md
  - Troubleshooting: troubleshooting.md
  - Guides:
      - Corpus: guides/corpus.md
      - Reranker: howto/reranker.md
  - Dev:
      - Pydantic: dev/pydantic.md
  - Repo KB:
      - Overview: repo/index.md
      - Core beliefs: repo/design-docs/core-beliefs.md
      - Exec plans: repo/exec-plans/index.md
      - Tech debt: repo/exec-plans/tech-debt-tracker.md
      - References: repo/references/index.md
  - Glossary: glossary.md
