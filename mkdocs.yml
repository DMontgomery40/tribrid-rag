site_name: TriBridRAG Docs
site_url: https://dmontgomery40.github.io/tribrid-rag/
repo_url: https://github.com/DMontgomery40/tribrid-rag
edit_uri: edit/main/mkdocs/docs/

docs_dir: mkdocs/docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - glightbox

extra_javascript:
  - https://unpkg.com/mermaid@11/dist/mermaid.min.js
  - assets/js/mermaid-init.js

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
      - Installation: getting-started/installation.md
  - Features:
      - Tri-Brid Search: features/tribrid-search.md
      - Vector (pgvector): features/pgvector.md
      - Graph (Neo4j): features/neo4j-graph.md
  - Configuration:
      - Models: configuration/models.md
      - Settings: configuration/settings.md
  - API:
      - Endpoints: api/endpoints.md
  - Operations:
      - Monitoring: operations/monitoring.md
      - Troubleshooting: operations/troubleshooting.md
