name: Embedder
description: Embedding generation
version: "1.0"

class: Embedder

config: EmbeddingConfig

methods:
  - name: embed
    async: true
    params:
      - text: str
    returns: list[float]
    description: Embed single text

  - name: embed_batch
    async: true
    params:
      - texts: list[str]
    returns: list[list[float]]
    description: Embed multiple texts

  - name: embed_chunks
    async: true
    params:
      - chunks: list[Chunk]
    returns: list[Chunk]
    description: Add embeddings to chunks
