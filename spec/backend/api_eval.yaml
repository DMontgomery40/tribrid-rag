name: Evaluation API
description: Evaluation run endpoints
version: "1.0"

endpoints:
  - path: /eval/run
    method: POST
    request: EvalRequest
    response: EvalRun
    description: Run evaluation suite

  - path: /eval/runs
    method: GET
    response: list[EvalRun]
    description: List evaluation runs

  - path: /eval/run/{run_id}
    method: GET
    response: EvalRun
    description: Get evaluation run details

  - path: /eval/run/{run_id}
    method: DELETE
    response: dict
    description: Delete evaluation run

models:
  EvalRequest:
    repo_id: str
    dataset_id: str | None
    sample_size: int | None

  EvalRun:
    run_id: str
    repo_id: str
    dataset_id: str
    config_snapshot: TriBridConfig
    metrics: EvalMetrics
    results: list[EvalResult]
    started_at: datetime
    completed_at: datetime
