name: Chunker
description: Code-aware chunking
version: "1.0"

class: Chunker

config: ChunkerConfig

methods:
  - name: chunk_file
    params:
      - file_path: str
      - content: str
    returns: list[Chunk]
    description: Chunk a file using configured strategy

  - name: chunk_ast
    params:
      - file_path: str
      - content: str
      - language: str
    returns: list[Chunk]
    description: AST-aware chunking

  - name: chunk_semantic
    params:
      - file_path: str
      - content: str
    returns: list[Chunk]
    description: Semantic chunking

  - name: chunk_fixed
    params:
      - file_path: str
      - content: str
    returns: list[Chunk]
    description: Fixed-size chunking
