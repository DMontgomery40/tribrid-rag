name: Graph Components
description: Knowledge graph visualization components
version: "1.0"

components:
  - name: GraphExplorer
    props:
      - name: repoId
        type: string
        required: true
      - name: initialEntityId
        type: string
        required: false

  - name: EntityDetail
    props:
      - name: entity
        type: Entity
        required: true

  - name: CommunityView
    props:
      - name: community
        type: Community
        required: true

  - name: GraphConfigPanel
    props: []
