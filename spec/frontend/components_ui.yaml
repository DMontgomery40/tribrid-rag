name: UI Primitives
description: Reusable UI components
version: "1.0"

components:
  - name: Button
    props:
      - name: variant
        type: 'primary' | 'secondary' | 'danger' | 'ghost'
        default: 'primary'
      - name: size
        type: 'sm' | 'md' | 'lg'
        default: 'md'
      - name: loading
        type: boolean
        default: false
      - name: disabled
        type: boolean
        default: false
      - name: onClick
        type: () => void
        required: false
      - name: children
        type: ReactNode
        required: true

  - name: TooltipIcon
    props:
      - name: tooltipId
        type: string
        required: true
      - name: size
        type: 'sm' | 'md'
        default: 'sm'

  - name: ProgressBar
    props:
      - name: progress
        type: number
        required: true
      - name: label
        type: string
        required: false
      - name: variant
        type: 'default' | 'success' | 'warning' | 'error'
        default: 'default'

  - name: StatusIndicator
    props:
      - name: status
        type: 'healthy' | 'warning' | 'error' | 'unknown'
        required: true
      - name: label
        type: string
        required: false

  - name: LoadingSpinner
    props:
      - name: size
        type: 'sm' | 'md' | 'lg'
        default: 'md'

  - name: CollapsibleSection
    props:
      - name: title
        type: string
        required: true
      - name: defaultOpen
        type: boolean
        default: false
      - name: children
        type: ReactNode
        required: true

  - name: ErrorBoundary
    props:
      - name: fallback
        type: ReactNode
        required: false
      - name: children
        type: ReactNode
        required: true

  - name: RepoSelector
    props:
      - name: value
        type: string | null
        required: true
      - name: onChange
        type: (repoId: string) => void
        required: true
