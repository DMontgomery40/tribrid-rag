name: TypeScript Types
description: Frontend type definitions
version: "1.0"

files:
  - name: generated.ts
    description: Auto-generated from Pydantic models
    generator: pydantic2ts
    source: server.models

  - name: graph.ts
    description: Graph visualization types
    types:
      - GraphNode:
          id: string
          label: string
          type: string
          x?: number
          y?: number
          properties: Record<string, any>

      - GraphEdge:
          source: string
          target: string
          type: string
          weight: number

      - GraphData:
          nodes: GraphNode[]
          edges: GraphEdge[]

      - GraphViewSettings:
          layout: 'force' | 'hierarchical' | 'circular'
          showLabels: boolean
          nodeSize: number
          edgeWidth: number

  - name: ui.ts
    description: UI-specific types
    types:
      - TooltipEntry:
          id: string
          term: string
          definition: string
          category: string
          links: Array<{ label: string; url: string }>

      - ActivityItem:
          id: string
          type: string
          message: string
          timestamp: Date
          metadata?: Record<string, any>

      - SystemStatus:
          overall: 'healthy' | 'degraded' | 'down'
          services: Record<string, ServiceStatus>
          lastUpdated: Date

      - ServiceStatus:
          name: string
          healthy: boolean
          latency_ms: number
          error: string | null

      - ContainerStatus:
          name: string
          status: 'running' | 'stopped' | 'error'
          uptime: string | null
          memory_mb: number | null
