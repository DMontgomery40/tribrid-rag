name: Chat Components
description: Chat interface components
version: "1.0"

components:
  - name: ChatInterface
    props:
      - name: repoId
        type: string
        required: true
      - name: conversationId
        type: string
        required: false

  - name: ChatSettings
    props: []

  - name: ChatSubtabs
    props: []

  - name: MessageBubble
    props:
      - name: message
        type: Message
        required: true
      - name: sources
        type: ChunkMatch[]
        required: false
